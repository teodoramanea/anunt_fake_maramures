<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunt cabana Maramures</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #2E8B57;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .details {
            margin: 20px 0;
            font-size: 1.1em;
            color: #333;
        }
        .details p {
            margin: 10px 0;
        }
        .gallery-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .gallery img {
            width: 280px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
        }
        .show-more {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .show-more:hover {
            background-color: #228B22;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anunt cabana Maramures</h1>
        <div class="details">
            <p><strong>Adresa:</strong> Strada Florilor 12, Baia Mare, Maramures, Romania</p>
            <p><strong>Email:</strong> contact@cabanamaramures.ro</p>
            <p><strong>Numar de telefon:</strong> +40 726 123 456</p>
        </div>
        <div class="gallery-wrapper">
            <div class="gallery" id="gallery">
                <img src="img1.jpg" alt="Imagine cabana 1" onclick="openFullGallery()">
                <img src="img2.jpg" alt="Imagine cabana 2" onclick="openFullGallery()">
                <img src="img3.jpg" alt="Imagine cabana 3" class="hidden">
                <img src="img4.jpg" alt="Imagine cabana 4" class="hidden">
                <img src="img5.jpg" alt="Imagine cabana 5" class="hidden">
                <img src="img6.jpg" alt="Imagine cabana 6" class="hidden">
                <img src="img7.jpg" alt="Imagine cabana 7" class="hidden">
                <img src="img8.jpg" alt="Imagine cabana 8" class="hidden">
            </div>
            <button class="show-more" onclick="showMoreImages()">+</button>
        </div>
    </div>

    <script>
        function showMoreImages() {
            const hiddenImages = document.querySelectorAll('.gallery img.hidden');
            hiddenImages.forEach(img => img.classList.remove('hidden'));
            document.querySelector('.show-more').style.display = 'none'; 
        }

        function openFullGallery() {
            window.location.href = 'full_gallery.html'; 
        }
    </script>
</body>
</html>
