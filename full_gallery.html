<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Completă - Cabana Maramures</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 900px;
            width: 90%;
        }
        h1 {
            color: #2E8B57;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 280px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
        }
        .back-button {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #228B22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galerie Completă - Cabana Maramures</h1>
        <div class="gallery">
            <img src="img1.jpg" alt="Imagine cabana 1">
            <img src="img2.jpg" alt="Imagine cabana 2">
            <img src="img3.jpg" alt="Imagine cabana 3">
            <img src="img4.jpg" alt="Imagine cabana 4">
            <img src="img5.jpg" alt="Imagine cabana 5">
            <img src="img6.jpg" alt="Imagine cabana 6">
            <img src="img7.jpg" alt="Imagine cabana 7">
            <img src="img8.jpg" alt="Imagine cabana 8">
        </div>
        <button class="back-button" onclick="window.history.back()">Înapoi</button>
    </div>
</body>
</html>
